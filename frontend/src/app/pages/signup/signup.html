<form #signupForm="ngForm" (ngSubmit)="signup(signupForm)" >
    <div class="form-control">
        <label for="username">Username</label><br>
        <input type="text" name="username" id="username" ngModel required>
    </div>

    <div class="form-control">
        <label for="email">Email</label><br>
        <input type="email" name="email" id="email" ngModel required>
    </div>

    <div class="form-control">
        <label for="password">Password</label><br>
        <input type="password" name="password" id="password" ngModel required>
    </div>

    <button type="submit">Sign up</button>
</form>

<div class="signup">
    <p>Already have an account? <a routerLink="/login">Log In</a></p>
</div>
